<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Length money</title>
    <link rel="stylesheet" href="../webpage.css">
  </head>
  <body>
    <div class="somePadding">
      <label>Cost of item<input id="cost" type="number" placeholder="$500"><sup class="required">*</sup></label>
      <br>
      <label>Percent of $ into spending<input id="spending" type="number" placeholder="35%"><sup class="required">*</sup></label>
      <br>
      <label>Money per hour<input id="hour" type="number" placeholder="$9 per hour"></label>
      <br>
      <label>Avg work hours per day<input id="avgHours" type="number" placeholder="4 hours per day"></label>

      <div id="output"></div>

      <button id="submit">Submit</button>
      <button id="reset">Reset</button>
      <a href=".."><button>Home</button></a>
    </div>

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <!-- Calc JS -->
    <script src="calc.js" charset="utf-8"></script>
  </body>
</html>
